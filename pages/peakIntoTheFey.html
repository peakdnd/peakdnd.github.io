<script type="text/javascript">
	$(window).load(function() {
    var InfiniteRotator = {
        init: function() {
            var initialFadeIn = 1000;

            var itemInterval = 5000;

            var fadeTime = 2500;

            var numberOfItems = $('.rotatingItem').length;

            var currentItem = 0;

            $('.rotatingItem').eq(currentItem).fadeIn(initialFadeIn);

            var infiniteLoop = setInterval(function() {
                $('.rotatingItem').eq(currentItem).fadeOut(fadeTime);

                if (currentItem == numberOfItems - 1) {
                    currentItem = 0;
                } else {
                    currentItem++;
                }
                $('.rotatingItem').eq(currentItem).fadeIn(fadeTime);

            }, itemInterval);
        }
    };

    InfiniteRotator.init();

});
</script>
